<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebpackLogForwardPlugin Example</title>
</head>
<body>
    <h1>WebpackLogForwardPlugin Example</h1>
    <p>Open the browser console and check the terminal to see forwarded logs!</p>
    
    <button onclick="testInfoLogs()">Test Info Logs</button>
    <button onclick="testErrorLogs()">Test Error Logs</button>
    <button onclick="testObjectLogs()">Test Object Logs</button>
    <button onclick="testDebugLogs()">Test Debug Logs</button>
    
    <script src="bundle.js"></script>
    <script>
        function testInfoLogs() {
            console.info('This is an info message');
        }
        
        function testErrorLogs() {
            console.error('This is an error message');
        }
        
        function testObjectLogs() {
            const obj = { name: 'John', age: 30, city: 'New York' };
            console.info('Object:', obj);
        }
        
        function testDebugLogs() {
            console.debug('This is a debug message');
        }
    </script>
</body>
</html>
